{% extends "base.html" %}
{% load static %}
{% block content %}


<!-- Reservation Form Section -->
<section id="make-reservation" class="mt-5">

  <div class="container">
    <h2 class="text-center mb-4">Edit a Reservation</h2>
    <form method="post" id="reservationForm">
      {% csrf_token %}
      <div class="row">
        {% for field in form %}
          <div class="col-md-3"> <!-- Adjust the column size as needed -->
            <div class="form-group">
              {{ field.label_tag }}
              {% if field.name == 'phone_number' %}
                {% render_field field class+="form-control" placeholder="Your Phone Number" %}
  </div>
</section>

{% endblock %}
