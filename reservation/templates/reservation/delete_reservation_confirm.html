{% extends "base.html" %}
{% block content %}

<h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete this reservation?</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Confirm Deletion</button>
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Back</a>
  </form>
{% endblock %}
